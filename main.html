<!DOCTYPE html>

	<head>

	<title>메인화면</title>
	<script type="text/javascript">
	
	var UID = "sadg1";
	
	function getData()
	{
		var dataRequest = new XMLHttpRequest(); 
		dataRequest.open('GET',
		'https://sadgsadg97.github.io/MStimeTable/data.json'); 
		dataRequest.send();
		dataRequest.onload =  
		function() 
		{
			var tempObj = JSON.parse(dataRequest.responseText);
			var USER = tempObj.user;
			var COURSE = tempObj.course;
			var LECTURE = tempObj.lecture;
			
			
		}
	}
	
	
		
	</script>
	</head>

	<body>

</html>
